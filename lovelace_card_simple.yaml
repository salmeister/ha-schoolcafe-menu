# Simple SchoolCafe Menu Card - Direct Replacement
# This maintains your current grid layout but uses new sensors

type: grid
title: ðŸ½ï¸ Lunch Menu
square: false
columns: 1
cards:
  # Today
  - type: conditional
    conditions:
      - condition: template
        value_template: >
          {% set today = now().weekday() %}
          {{ today < 5 }}
    card:
      type: entities
      entities:
        - entity: sensor.date
          name: >
            {{ now().strftime('%A') }}
          icon: " "
          style: |
            :host {
              margin: auto;
              font-size: 18px;
            }
        - entity: sensor.date
          name: >
            {{ now().strftime('%B %d, %Y') }}
          icon: " "
          style: |
            :host {
              margin: auto;
              font-size: 18px;
            }
        - type: conditional
          conditions:
            - condition: template
              value_template: >
                {{ states('sensor.schoolcafe_blue_line_today') != 'No items available' or
                   states('sensor.schoolcafe_gold_line_today') != 'No items available' }}
          row:
            entity: sensor.schoolcafe_blue_line_today
            name: "PLHS"
            secondary_info: >
              ðŸ”µ {{ states('sensor.schoolcafe_blue_line_today') }}
              ðŸŸ¡ {{ states('sensor.schoolcafe_gold_line_today') }}
        - type: conditional
          conditions:
            - condition: template
              value_template: >
                {{ states('sensor.schoolcafe_blue_line_today') == 'No items available' and
                   states('sensor.schoolcafe_gold_line_today') == 'No items available' }}
          row:
            entity: sensor.date
            name: "PLHS - No School"
            icon: mdi:school-off

