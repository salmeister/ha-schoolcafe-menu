name: "Build Release Archive"

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: Build Release Archive
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from manifest
        id: version
        run: |
          VERSION=$(grep '"version"' custom_components/schoolcafe/manifest.json | cut -d'"' -f4)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Found version: $VERSION"

      - name: Create Release Archive
        run: |
          cd custom_components
          zip -r ../schoolcafe-${{ steps.version.outputs.version }}.zip schoolcafe/
          ls -la ../schoolcafe-*.zip

      - name: Upload to Release (if triggered by release)
        if: github.event_name == 'release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.event.release.tag_name }} schoolcafe-${{ steps.version.outputs.version }}.zip --clobber

      - name: Upload as Artifact (for manual download)
        uses: actions/upload-artifact@v4
        with:
          name: schoolcafe-${{ steps.version.outputs.version }}
          path: schoolcafe-${{ steps.version.outputs.version }}.zip